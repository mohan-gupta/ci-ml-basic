name: "Unit & Smoke Tests - mamba"
on:
    pull_request:
        paths:
            - src/**

    workflow_dispatch: #to run the jobs manually (optional)

defaults:
    run:
        shell: bash -el {0} #first we set default shell as bash, -el: exit if there's an error

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
    
        - name: 'Copy Repository Contents'
          uses: actions/checkout@main   
        
        - name: 'Install Conda environment with Micromamba'
          uses: mamba-org/provision-with-micromamba@main
          with:
            environment-file: environment.yaml
            environment-name: mlops
            cache-env: true
            cache-downloads: true
            
        - run: |
            micromamba activate mlops
            python tests.py